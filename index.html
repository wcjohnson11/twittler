<!DOCTYPE html>
<html>
  <head>
    <title>Witter</title>
    <meta name="viewport" content="width=device-width">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="witter.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <link href="witter.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/moment.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">

      <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Witter</a>
        </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="discover"><a>Discover</a></li>
                  <li class="playpause"><a>Play/Pause</a></li>
                </ul>
            <ul class="nav navbar-nav navbar-right">
              <form class="navbar-form pull-right" role="tweet">
              <div class="form-group">
                <input type="text" class="form-control"        placeholder="Join the Conversation!">
              </div>
              <button type="submit" class="btn btn-default">Tweet</button>
            </form>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>
    <div class="container-fluid">
       <div class="row">
        <div class="col-md-8">
          <div id="timeline"class="content-main">
            <div class="header-inner">
              <h2 id="content-main-heading">Tweets</h2>
            </div>
            <div class="stream-container">
              <ul class="list-group-tweets"></ul>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h2>Users</h2>
          <div class="users">
            <ul class="list-group-users"></ul>
          </div>
        </div>
      </div> 
    </div>
  </body>
</html>
